<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> editable  Create a Job-Winning RESUME in minutes </h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phonr" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>    
            <legend>Experience</legend>
            <label for="Experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>

        </fieldset>

        <fieldset>    
            <legend>Skills</legend>
            <label for="Skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>

        </fieldset>
    
        <button class="btn">
            <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
                <path d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"></path>
            </svg>
        
            <span class="text">Generate</span>
        </button>

    </form>
    <div id="resumeOutput">
        <!--RESUME WILL BE GENERATED BELOW-->

    </div>
    <script src="script.js"></script>
</body>
</html>
